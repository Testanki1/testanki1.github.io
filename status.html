<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 字体 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&display=swap" rel="stylesheet">
    <!-- Material Symbols 图标库 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    
    <title>3D坦克服务器状态页面</title>
    <style>
        :root {
            /* 基础颜色 */
            --md-sys-color-background: rgb(32, 48, 64);
            --md-sys-color-background-end: rgb(3, 8, 13);
            --md-sys-color-primary: #76ff33;
            --md-sys-color-on-primary: #001926;
            --md-sys-color-surface: rgba(255, 255, 255, 0.08);
            --md-sys-color-on-surface: #ffffff;
            --md-sys-color-on-surface-variant: #c4c7c5;
            
            /* 状态色 - 寻找刷新点 */
            --state-searching: #FF6666;
            
            /* M3 规格 */
            --md-sys-shape-corner-large: 28px;
            --md-sys-shape-corner-full: 999px;
            --md-elevation-2: 0 4px 8px 3px rgba(0,0,0,0.15), 0 1px 3px rgba(0,0,0,0.3);
        }

        body {
            background: radial-gradient(var(--md-sys-color-background) 0%, var(--md-sys-color-background-end) 100%);
            font-family: 'Rubik', 'M PLUS 1p', sans-serif;
            color: var(--md-sys-color-on-surface);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 顶部应用栏 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            box-sizing: border-box;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 10;
        }

        .header-left, .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* 返回按钮 */
        .btn-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--md-sys-color-on-surface);
            border-radius: var(--md-sys-shape-corner-full);
            transition: background-color 0.2s;
        }

        .btn-icon:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        #backButton {
            display: none;
        }

        /* 状态指示器 (Chip) */
        .status-chip {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(32, 48, 64, 0.6);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 0 16px;
            height: 32px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 500;
            font-feature-settings: "tnum";
            color: var(--md-sys-color-on-surface-variant);
            transition: all 0.3s ease;
        }

        /* 模式：寻找刷新点 (FF6666) */
        .status-chip.searching-mode {
            border-color: var(--state-searching);
            color: var(--state-searching);
            background-color: rgba(255, 102, 102, 0.1);
            box-shadow: 0 0 8px rgba(255, 102, 102, 0.2);
        }
        
        .status-chip.searching-mode .material-symbols-rounded {
            animation: spin-pulse 1s infinite linear;
        }

        /* 模式：稳定等待 (Green) */
        .status-chip.stable-mode {
            border-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-primary);
            background-color: rgba(118, 255, 51, 0.1);
        }

        @keyframes spin-pulse {
            0% { transform: rotate(0deg); opacity: 1; }
            50% { opacity: 0.5; }
            100% { transform: rotate(360deg); opacity: 1; }
        }

        .material-symbols-rounded {
            font-size: 20px;
        }

        /* 主容器 */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 0.6s ease-out;
        }

        /* 卡片 */
        .status-card {
            background: var(--md-sys-color-surface);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--md-sys-shape-corner-large);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--md-elevation-2);
            border: 1px solid rgba(255,255,255,0.05);
            text-align: center;
        }

        .status-card h1 {
            margin: 0 0 32px 0;
            font-size: 24px;
            font-weight: 500;
            letter-spacing: 0.5px;
            opacity: 0.9;
        }

        /* 数据网格 */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            transition: transform 0.2s;
        }
        
        .stat-item:hover {
            transform: scale(1.02);
            background: rgba(0, 0, 0, 0.3);
        }

        .stat-value {
            font-family: 'Rubik', sans-serif;
            font-size: 36px;
            font-weight: 700;
            color: var(--md-sys-color-primary);
            line-height: 1.2;
            text-shadow: 0 0 20px rgba(118, 255, 51, 0.3);
        }

        .stat-label {
            font-size: 14px;
            color: var(--md-sys-color-on-surface-variant);
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (min-width: 600px) {
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            .status-card {
                max-width: 700px;
            }
            .stat-item {
                padding: 24px 16px;
            }
        }
        
        * {
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <button id="backButton" class="btn-icon" onclick="goBack()" title="返回">
                <span class="material-symbols-rounded">arrow_back</span>
            </button>
        </div>
        <div class="header-right">
            <!-- 状态显示 -->
            <div id="statusChip" class="status-chip searching-mode">
                <span id="statusIcon" class="material-symbols-rounded" style="font-size:18px; margin-right:6px;">radar</span>
                <span id="statusText">寻找刷新点</span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="status-card">
            <h1>国服</h1>
            
            <div class="stats-grid">
                <div class="stat-item">
                    <span id="onlineCount" class="stat-value">--</span>
                    <span class="stat-label">在线</span>
                </div>
                
                <div class="stat-item">
                    <span id="inbattlesCount" class="stat-value">--</span>
                    <span class="stat-label">战斗中</span>
                </div>
                
                <div class="stat-item">
                    <span id="my4399ComCount" class="stat-value">--</span>
                    <span class="stat-label">4399</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let nextFetchTimeout = null;
        let countdownInterval = null;
        let lastDataSignature = null;
        let isStableMode = false; 
        let countdownSeconds = 0;

        // 更新 UI 状态
        function updateStatusUI(mode, text) {
            const chip = document.getElementById('statusChip');
            const icon = document.getElementById('statusIcon');
            const label = document.getElementById('statusText');

            if (mode === 'searching') {
                // 寻找刷新点模式
                chip.className = 'status-chip searching-mode';
                icon.innerText = 'radar'; // 雷达图标
                label.innerText = '寻找刷新点';
            } else {
                // 稳定倒计时模式
                chip.className = 'status-chip stable-mode';
                icon.innerText = 'timer'; // 计时器图标
                label.innerText = text;
            }
        }

        function fetchBalancerStats() {
            const timestamp = Date.now();
            const url = `https://balancer.3dtank.com/balancer?t=${timestamp}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let totalInbattles = 0;
                    let totalOnline = 0;
                    let totalMy4399Com = 0;

                    Object.values(data.nodes).forEach(node => {
                        totalInbattles += node.inbattles || 0;
                        totalOnline += node.online || 0;
                        totalMy4399Com += node.partners && node.partners.my_4399_com ? node.partners.my_4399_com : 0;
                    });

                    const my4399ComCount = totalMy4399Com || 0;
                    const currentSignature = `${totalOnline}-${totalInbattles}-${my4399ComCount}`;

                    // 更新 DOM
                    document.getElementById('inbattlesCount').innerText = totalInbattles;
                    document.getElementById('onlineCount').innerText = totalOnline;
                    document.getElementById('my4399ComCount').innerText = my4399ComCount;

                    // 逻辑核心：对比数据
                    if (lastDataSignature !== null && currentSignature !== lastDataSignature) {
                        // 发现变化！切换到稳定模式
                        isStableMode = true;
                    }

                    lastDataSignature = currentSignature;
                    
                    // 安排下一次刷新
                    planNextFetch();
                })
                .catch(error => {
                    console.error('Error:', error);
                    // 出错时略微等待，避免死锁
                    setTimeout(fetchBalancerStats, 1000);
                });
        }

        function planNextFetch() {
            // 清除之前的计时器
            if (nextFetchTimeout) clearTimeout(nextFetchTimeout);
            if (countdownInterval) clearInterval(countdownInterval);

            if (!isStableMode) {
                // --- 寻找刷新点模式 ---
                updateStatusUI('searching');
                // 立即执行（0延迟）
                nextFetchTimeout = setTimeout(fetchBalancerStats, 0);
            } else {
                // --- 稳定模式 (等待5秒) ---
                countdownSeconds = 5;
                updateStatusUI('stable', countdownSeconds + 's');

                countdownInterval = setInterval(() => {
                    countdownSeconds--;
                    if (countdownSeconds > 0) {
                        updateStatusUI('stable', countdownSeconds + 's');
                    } else {
                        updateStatusUI('stable', '更新中');
                        clearInterval(countdownInterval);
                    }
                }, 1000);

                nextFetchTimeout = setTimeout(fetchBalancerStats, 5000);
            }
        }

        function goBack() {
            if (document.referrer.includes("testanki1.github.io")) {
                window.history.back();
            }
        }

        if (document.referrer.includes("testanki1.github.io")) {
            document.getElementById("backButton").style.display = "inline-flex";
        }

        // 启动循环
        fetchBalancerStats();

    </script>
</body>
</html>
