<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 字体 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&display=swap" rel="stylesheet">
    <!-- Material Symbols 图标库 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    
    <title>3D坦克服务器状态页面</title>
    <style>
        :root {
            /* 原始颜色保留 */
            --md-sys-color-background: rgb(32, 48, 64);
            --md-sys-color-background-end: rgb(3, 8, 13);
            --md-sys-color-primary: #76ff33;
            --md-sys-color-on-primary: #001926;
            --md-sys-color-surface: rgba(255, 255, 255, 0.08);
            --md-sys-color-on-surface: #ffffff;
            --md-sys-color-on-surface-variant: #c4c7c5;
            
            /* M3 规格 */
            --md-sys-shape-corner-large: 28px;
            --md-sys-shape-corner-full: 999px;
            --md-elevation-2: 0 4px 8px 3px rgba(0,0,0,0.15), 0 1px 3px rgba(0,0,0,0.3);
        }

        body {
            background: radial-gradient(var(--md-sys-color-background) 0%, var(--md-sys-color-background-end) 100%);
            font-family: 'Rubik', 'M PLUS 1p', sans-serif;
            color: var(--md-sys-color-on-surface);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 顶部应用栏 Top App Bar */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            box-sizing: border-box;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 10;
        }

        .header-left, .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* 按钮基础样式 */
        .m3-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 40px;
            padding: 0 24px;
            border: none;
            border-radius: var(--md-sys-shape-corner-full);
            font-family: 'Rubik', sans-serif;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.2, 0.0, 0, 1.0);
            gap: 8px;
        }

        .btn-filled {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            box-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        .btn-filled:hover {
            background-color: #65db2b;
            box-shadow: 0 2px 6px rgba(0,0,0,0.4);
            transform: translateY(-1px);
        }

        .btn-filled:active {
            transform: scale(0.98);
        }

        .btn-icon {
            padding: 0;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--md-sys-color-on-surface);
            border-radius: var(--md-sys-shape-corner-full);
        }

        .btn-icon:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        #backButton {
            display: none;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 0.6s ease-out;
        }

        .status-card {
            background: var(--md-sys-color-surface);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--md-sys-shape-corner-large);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--md-elevation-2);
            border: 1px solid rgba(255,255,255,0.05);
            text-align: center;
        }

        .status-card h1 {
            margin: 0 0 32px 0;
            font-size: 24px;
            font-weight: 500;
            letter-spacing: 0.5px;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            transition: transform 0.2s;
        }
        
        .stat-item:hover {
            transform: scale(1.02);
            background: rgba(0, 0, 0, 0.3);
        }

        .stat-value {
            font-family: 'Rubik', sans-serif;
            font-size: 36px;
            font-weight: 700;
            color: var(--md-sys-color-primary);
            line-height: 1.2;
            text-shadow: 0 0 20px rgba(118, 255, 51, 0.3);
        }

        .stat-label {
            font-size: 14px;
            color: var(--md-sys-color-on-surface-variant);
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* 加载时的微弱闪烁动画 */
        .updating .stat-value {
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (min-width: 600px) {
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            .status-card {
                max-width: 700px;
            }
            .stat-item {
                padding: 24px 16px;
            }
        }
        
        * {
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <button id="backButton" class="m3-button btn-icon" onclick="goBack()" title="返回">
                <span class="material-symbols-rounded">arrow_back</span>
            </button>
        </div>
        <div class="header-right">
            <!-- 计时器已移除 -->
            <button id="refreshButton" class="m3-button btn-filled" onclick="manualRefresh()">
                <span class="material-symbols-rounded">refresh</span>
                <span>刷新</span>
            </button>
        </div>
    </header>

    <div class="container">
        <div class="status-card">
            <h1>国服</h1>
            
            <div id="statsGrid" class="stats-grid">
                <div class="stat-item">
                    <span id="onlineCount" class="stat-value">--</span>
                    <span class="stat-label">在线</span>
                </div>
                
                <div class="stat-item">
                    <span id="inbattlesCount" class="stat-value">--</span>
                    <span class="stat-label">战斗中</span>
                </div>
                
                <div class="stat-item">
                    <span id="my4399ComCount" class="stat-value">--</span>
                    <span class="stat-label">4399</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let refreshIntervalId = null;

        function fetchBalancerStats() {
            // 添加时间戳防止缓存
            const timestamp = Date.now();
            const url = `https://balancer.3dtank.com/balancer?t=${timestamp}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let totalInbattles = 0;
                    let totalOnline = 0;
                    let totalMy4399Com = 0;

                    Object.values(data.nodes).forEach(node => {
                        totalInbattles += node.inbattles || 0;
                        totalOnline += node.online || 0;
                        totalMy4399Com += node.partners && node.partners.my_4399_com ? node.partners.my_4399_com : 0;
                    });
                    
                    const my4399ComCount = totalMy4399Com || 0;

                    // 更新 DOM
                    document.getElementById('inbattlesCount').innerText = totalInbattles;
                    document.getElementById('onlineCount').innerText = totalOnline;
                    document.getElementById('my4399ComCount').innerText = my4399ComCount;
                })
                .catch(error => {
                    console.error('Error fetching balancer data:', error);
                });
        }

        // 手动刷新（虽然现在每秒都在刷，但保留按钮用于视觉反馈或重试）
        function manualRefresh() {
            const btn = document.getElementById('refreshButton');
            const icon = btn.querySelector('.material-symbols-rounded');
            
            // 旋转动画
            icon.style.transition = 'transform 0.5s ease';
            icon.style.transform = 'rotate(360deg)';
            setTimeout(() => { icon.style.transform = 'rotate(0deg)'; }, 500);

            // 立即执行一次
            fetchBalancerStats();
            
            // 重置定时器以对齐手动刷新的时间点
            startAutoRefresh();
        }

        function startAutoRefresh() {
            if (refreshIntervalId) clearInterval(refreshIntervalId);
            // 每 1000 毫秒 (1秒) 执行一次
            refreshIntervalId = setInterval(fetchBalancerStats, 1000);
        }

        function goBack() {
            if (document.referrer.includes("testanki1.github.io")) {
                window.history.back();
            }
        }

        // 初始化
        if (document.referrer.includes("testanki1.github.io")) {
            document.getElementById("backButton").style.display = "inline-flex";
        }

        // 立即执行一次并开启循环
        fetchBalancerStats();
        startAutoRefresh();

    </script>
</body>
</html>
