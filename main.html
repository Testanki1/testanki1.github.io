<script>
	window.onload = function() {
    var referrer = document.referrer;
    var redirectUrl = 'https://testanki1.github.io/1.html';
    var message = '请更新客户端，将有更快的启动速度，网址：testanki1.github.io';
    if (referrer === redirectUrl) {
        var promptDiv = document.createElement('div');
        promptDiv.style.position = 'fixed';
        promptDiv.style.top = '0';
        promptDiv.style.left = '0';
        promptDiv.style.width = '100%';
        promptDiv.style.backgroundColor = '#f00'; // Red background color, you can adjust this
        promptDiv.style.color = '#fff'; // White text color, you can adjust this
        promptDiv.style.padding = '10px';
        promptDiv.style.textAlign = 'center';
        promptDiv.innerHTML = message;
        document.body.appendChild(promptDiv);
    }
};
document.getElementById('settingsButton').addEventListener('click', function() {
        document.getElementById('settingsModal').style.display = 'block';
    });
    // Close settings modal when clicking outside the modal
    window.addEventListener('click', function(event) {
        var modal = document.getElementById('settingsModal');
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    });
    // Redirect to custom URL when the redirect button is clicked
    document.getElementById('closeButton').addEventListener('click', function() {
        document.getElementById('settingsModal').style.display = 'none';
    });
    // 点击模态框外部时关闭设置模态框
    window.addEventListener('click', function(event) {
        var modal = document.getElementById('settingsModal');
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    });
document.getElementById('redirectButton').addEventListener('click', function() {
    var customUrl = document.getElementById('customUrl').value;
    if (customUrl.trim() !== '') {
        // Check if the custom URL starts with 'http://' or 'https://'
        if (!customUrl.startsWith('http://') && !customUrl.startsWith('https://')) {
            // If not, prepend 'http://' to the URL
            customUrl = 'http://' + customUrl;
        }
        window.location.href = customUrl;
    }
});
window.addEventListener('DOMContentLoaded', function() {
    var chineseCheckbox = document.getElementById('chineseCheckbox');
    var chineseModeEnabled = localStorage.getItem('chineseModeEnabled') === 'true';
    // 设置复选框的状态
    chineseCheckbox.checked = chineseModeEnabled;
    // 根据保存的状态，更新超链接的 href 属性
    updateLinks(chineseModeEnabled);
});
// 复选框状态改变时执行
document.getElementById('chineseCheckbox').addEventListener('change', function() {
    var chineseModeEnabled = this.checked;
    // 更新超链接的 href 属性
    updateLinks(chineseModeEnabled);
    // 保存设置到本地存储
    localStorage.setItem('chineseModeEnabled', chineseModeEnabled);
});
// 更新超链接的 href 属性
function updateLinks(chineseModeEnabled) {
    var links = document.querySelectorAll('a[href="https://tankionline.com/play"]');
    links.forEach(function(link) {
        if (chineseModeEnabled) {
            link.href = 'https://tankionline.com/play/?locale=zh';
        } else {
            link.href = 'https://tankionline.com/play';
        }
    });
}
