name: 3D坦克测试服务器监测器

on:
  schedule:
    # 每 5 小时启动一次新任务 (配合 5.8 小时运行时间)
    - cron: '0 */5 * * *'
  workflow_dispatch:

jobs:
  continuous-monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm i playwright nodemailer p-limit@3
          npx playwright install --with-deps chromium

      - name: Run Persistent Monitor
        env:
          MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
        run: |
          cat << 'EOF' > monitor.js
          const { chromium } = require('playwright');
          const fs = require('fs');
          const https = require('https');
          const crypto = require('crypto');
          const { execSync } = require('child_process');
          const nodemailer = require('nodemailer');
          const pLimit = require('p-limit');

          // --- 配置 ---
          const STATE_FILE = 'server_status.json';
          const CHECK_INTERVAL = 5 * 60 * 1000; // 5分钟一轮
          const MAX_RUNTIME = 5.8 * 60 * 60 * 1000; 
          const START_TIME = Date.now();
          const BROWSER_CONCURRENCY = 5; 
          
          const transporter = nodemailer.createTransport({
            host: "smtp.qq.com",
            port: 465,
            secure: true,
            auth: {
              user: process.env.MAIL_USERNAME,
              pass: process.env.MAIL_PASSWORD
            }
          });

          function getTime() {
            return new Date().toLocaleString('zh-CN', { timeZone: 'Asia/Shanghai' });
          }

          function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
          }

          // 基础 Curl 检测函数
          function checkCurl(url) {
            return new Promise((resolve) => {
              const req = https.get(url, { rejectUnauthorized: false, timeout: 10000 }, (res) => {
                const { statusCode } = res;
                let data = '';
                res.on('data', (chunk) => data += chunk);
                res.on('end', () => {
                  const hash = crypto.createHash('sha256').update(data).digest('hex');
                  resolve({ url, statusCode, hash });
                });
              });
              req.on('error', () => resolve({ url, statusCode: 0, hash: '' }));
              req.on('timeout', () => { req.destroy(); resolve({ url, statusCode: 0, hash: '' }); });
            });
          }

          // 基础 Browser 检测函数
          async function checkBrowserPage(context, url) {
            let page = null;
            try {
              let targetUrl = url.includes('?') ? url + '&skipEntranceAnyKey' : url + '?skipEntranceAnyKey';
              page = await context.newPage();
              await page.goto(targetUrl, { waitUntil: 'domcontentloaded', timeout: 30000 });
              await page.waitForTimeout(8000); 
              const content = await page.content();
              if (/invite/i.test(content)) return { url, status: 'Closed' };
              return { url, status: 'Open' };
            } catch (e) {
              return { url, status: 'Offline' };
            } finally {
              if (page) await page.close().catch(() => {});
            }
          }

          function commitAndPush() {
            try {
              execSync('git config --global user.name "github-actions[bot]"');
              execSync('git config --global user.email "github-actions[bot]@users.noreply.github.com"');
              execSync(`git add ${STATE_FILE}`);
              const status = execSync('git status --porcelain').toString();
              if (status) {
                execSync('git commit -m "chore: 更新服务器状态文件"');
                execSync('git push');
                console.log(`[${getTime()}] Git 状态已更新并推送。`);
              }
            } catch (e) {
              console.error(`[${getTime()}] Git 提交失败:`, e.message);
            }
          }

          async function sendEmail(body) {
            try {
              await transporter.sendMail({
                from: `"3D坦克测试服监测器" <${process.env.MAIL_USERNAME}>`,
                to: process.env.MAIL_TO,
                subject: "3D坦克测试服务器状态更新",
                html: `你好，<br><br>${body}<br><br>此邮件由 GitHub Actions 自动监测发送。`
              });
              console.log(`[${getTime()}] 邮件已发送。`);
            } catch (error) {
              console.error(`[${getTime()}] 邮件发送失败:`, error);
            }
          }

          async function main() {
            const loopStart = Date.now();
            console.log(`[${getTime()}] 监测循环开始...`);

            let urls = [];
            for (let i = 1; i <= 10; i++) {
              urls.push(`https://public-deploy${i}.test-eu.tankionline.com/browser-public/index.html`);
              urls.push(`https://client-review-${i}-public.test-ru.tankionline.com/`);
            }
            urls.push("https://test.ru.tankionline.com/play/?config-template=https://c{server}.ru.tankionline.com/config.xml&balancer=https://balancer.ru.tankionline.com/balancer&resources=https://s.ru.tankionline.com");
            urls.push("https://tankiclassic.com/play/");

            let oldStatusJson = {};
            if (fs.existsSync(STATE_FILE)) {
              try { oldStatusJson = JSON.parse(fs.readFileSync(STATE_FILE, 'utf8')); } catch (e) {}
            }
            let newStatusJson = { ...oldStatusJson };
            let notifications = [];
            let availableServers = [];

            // --- Phase 1: Curl 检测 (带即时二次确认) ---
            
            // 包装 Curl 检测：如果发现变化，立即重试一次
            const smartCheckCurl = async (url) => {
              const res1 = await checkCurl(url);
              const oldEntry = oldStatusJson[url];

              // 判断是否需要二次确认
              // 1. 如果以前是有效状态，现在变成 0/404/502 (疑似下线)
              // 2. 如果以前是 Offline，现在变成了有效状态 (疑似上线)
              // 3. 如果 Hash 变了
              let needsVerify = false;
              
              if (!oldEntry) {
                 // 首次运行或新URL，不需要二次确认，直接信赖
                 needsVerify = false; 
              } else {
                 const oldCodeValid = (oldEntry.status && oldEntry.status !== 'Offline'); // 这里近似认为 status 不是 Offline 就是 valid
                 const newCodeValid = (res1.statusCode !== 404 && res1.statusCode !== 403 && res1.statusCode !== 502 && res1.statusCode !== 0);
                 
                 // 状态翻转 (上线<->下线)
                 if (oldCodeValid !== newCodeValid) needsVerify = true;
                 // 代码更新 (Hash 变化)
                 if (newCodeValid && oldEntry.hash && res1.hash !== oldEntry.hash) needsVerify = true;
              }

              if (needsVerify) {
                console.log(`[${getTime()}] Curl 结果变动 (${url})，等待 2秒后进行二次确认...`);
                await sleep(2000); // 等待2秒
                const res2 = await checkCurl(url);
                
                // 如果第二次结果与第一次一致，则采纳第一次的结果
                if (res2.statusCode === res1.statusCode && res2.hash === res1.hash) {
                   return res1;
                } else {
                   console.log(`[${getTime()}] 二次确认失败 (${url})，视为误报，保持旧状态。`);
                   // 返回伪造的"旧结果"，实际上就是让后续逻辑认为没变化
                   // 如果旧状态不存在(极罕见)，就只能返回res2了
                   if (!oldEntry) return res2; 
                   return { url, statusCode: oldEntry.status === 'Offline' ? 404 : 200, hash: oldEntry.hash || "" }; 
                   // 注意：这里为了让后面逻辑跑通，简化了 statusCode 的模拟，核心是 hash 和是否为 Offline
                }
              }

              return res1;
            };

            const curlResults = await Promise.all(urls.map(url => smartCheckCurl(url)));
            let candidates = [];
            
            for (const res of curlResults) {
              const { url, statusCode, hash } = res;
              // 只有非错误状态码才进入浏览器检测
              if (statusCode !== 404 && statusCode !== 403 && statusCode !== 502 && statusCode !== 0) {
                candidates.push({ url, hash });
              } else {
                // 确认为离线
                const oldEntry = oldStatusJson[url] || {};
                const oldHash = oldEntry.hash || "";
                const hashToSave = oldHash ? oldHash : hash; 
                newStatusJson[url] = { status: "Offline", hash: hashToSave };
                
                if (oldEntry.status && oldEntry.status !== "Offline") {
                   let oldDisplay = oldEntry.status === 'Open' ? '<b>开放</b>' : '<b>封闭</b>';
                   notifications.push(`- <a href="${url}">${url}</a>: 服务器已下线 (原状态: ${oldDisplay})`);
                }
              }
            }

            // --- Phase 2: Browser 检测 (带即时二次确认) ---
            if (candidates.length > 0) {
              let browser = null;
              try {
                browser = await chromium.launch();
                const context = await browser.newContext({ userAgent: 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36' });
                const limit = pLimit(BROWSER_CONCURRENCY);
                
                // 包装 Browser 检测：如果状态变化，立即重试
                const smartCheckBrowser = async (candidate) => {
                  const url = candidate.url;
                  const res1 = await checkBrowserPage(context, url);
                  
                  const oldEntry = oldStatusJson[url] || {};
                  const oldStatus = oldEntry.status || null;

                  // 检查是否变化 (Open <-> Closed <-> Offline)
                  // 或者是首次发现
                  let needsVerify = false;
                  if (oldStatus && res1.status !== oldStatus) {
                    needsVerify = true;
                  }

                  if (needsVerify) {
                    console.log(`[${getTime()}] 浏览器状态变动 (${url}: ${oldStatus} -> ${res1.status})，等待 3秒后二次确认...`);
                    await sleep(3000); // 浏览器操作稍慢，多等一点
                    const res2 = await checkBrowserPage(context, url);

                    if (res2.status === res1.status) {
                       return { ...res1, hash: candidate.hash }; // 确认变化
                    } else {
                       console.log(`[${getTime()}] 浏览器二次确认失败 (${url})，结果回退。`);
                       // 回退到旧状态
                       return { url, status: oldStatus, hash: candidate.hash };
                    }
                  }

                  return { ...res1, hash: candidate.hash };
                };

                const browserPromises = candidates.map(candidate => {
                  return limit(() => smartCheckBrowser(candidate));
                });
                const browserResults = await Promise.all(browserPromises);

                for (const res of browserResults) {
                  const { url, status: finalStatus, hash } = res;
                  const oldEntry = oldStatusJson[url] || {};
                  const oldStatus = oldEntry.status || null;
                  const oldHash = oldEntry.hash || null;
                  
                  let hashToSave = hash;
                  if (finalStatus === 'Offline' && oldHash) hashToSave = oldHash;

                  newStatusJson[url] = { status: finalStatus, hash: hashToSave };

                  let displayStatus = "";
                  let displayStatusBold = "";
                  if (finalStatus === "Open") { displayStatus = "开放"; displayStatusBold = "<b>开放</b>"; }
                  if (finalStatus === "Closed") { displayStatus = "封闭"; displayStatusBold = "<b>封闭</b>"; }

                  if (finalStatus !== "Offline") {
                    availableServers.push(`<a href="${url}">${url}</a> (状态: <b>${displayStatus}</b>)`);
                  }

                  // 生成通知文案
                  let message = "";
                  if (!oldStatus && finalStatus !== "Offline") {
                    message = `首次发现服务器 (状态: ${displayStatusBold})`;
                  }
                  else if (oldStatus && finalStatus !== oldStatus) {
                    // 这里的 finalStatus 已经是经过二次确认的了，所以直接相信
                    if (oldStatus === "Offline") {
                      let baseMsg = "";
                      if (finalStatus === "Open") baseMsg = "服务器已上线并<b>开放</b>";
                      if (finalStatus === "Closed") baseMsg = "服务器已上线，当前为<b>封闭</b>状态";
                      let hashMsg = (hash !== oldHash) ? "，且检测到<b>更新</b>" : "，且<b>无更新</b>";
                      message = baseMsg + hashMsg;
                    } 
                    else if (finalStatus === "Offline") {
                      let oldDisplay = oldStatus === 'Open' ? '<b>开放</b>' : '<b>封闭</b>';
                      message = `服务器已下线 (原状态: ${oldDisplay})`;
                    }
                    else {
                      let oldDisplay = oldStatus === 'Open' ? '<b>开放</b>' : '<b>封闭</b>';
                      message = `服务器状态已从 ${oldDisplay} 变为 ${displayStatusBold}`;
                    }
                  }
                  else if (oldStatus !== "Offline" && finalStatus !== "Offline" && oldHash && hash !== oldHash) {
                     message = `网页代码已更新 (状态: ${displayStatusBold})`;
                  }
                  if (message) notifications.push(`- <a href="${url}">${url}</a>: ${message}`);
                }

              } catch (err) {
                console.error("浏览器检测出错:", err);
              } finally {
                if (browser) await browser.close();
              }
            }

            if (notifications.length > 0) {
              console.log(`[${getTime()}] 检测到变化，正在处理通知和保存...`);
              fs.writeFileSync(STATE_FILE, JSON.stringify(newStatusJson, null, 2));
              commitAndPush();
              let changeDetails = notifications.join('<br>');
              let availableListHeader = `<br><hr><b>当前已上线的服务器列表 (${availableServers.length} 个):</b><br>`;
              let availableListBody = availableServers.length > 0 ? availableServers.join('<br>') : "目前没有已上线的服务器。";
              let fullBody = `检测到以下服务器状态发生变化：<br>${changeDetails}${availableListHeader}${availableListBody}`;
              await sendEmail(fullBody);
            } else {
              const duration = ((Date.now() - loopStart) / 1000).toFixed(1);
              console.log(`[${getTime()}] 无状态变化。 (耗时: ${duration}秒)`);
            }
          }

          (async () => {
             await main();
             const intervalId = setInterval(async () => {
               if (Date.now() - START_TIME > MAX_RUNTIME) {
                 console.log(`[${getTime()}] 运行时间接近限制，退出...`);
                 clearInterval(intervalId);
                 process.exit(0);
               }
               await main();
             }, CHECK_INTERVAL);
          })();
          EOF

          node monitor.js
