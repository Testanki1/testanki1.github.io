<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FFFFFF">
    <meta name="color-scheme" content="light">
    
    <title>HTML 编辑器</title>
    
    <!-- 异步加载字体，降低阻塞概率 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" media="print" onload="this.media='all'">
    
    <noscript>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    </noscript>

    <style>
        :root {
            --md-sys-color-primary-container: #EADDFF;
            --md-sys-color-on-primary-container: #21005D;
            --md-sys-color-outline: #79747E;
            /* 严格按照您的要求，不使用系统字体回退 */
            --md-sys-typescale-body: 'Roboto', sans-serif;
            --md-sys-typescale-code: 'Roboto Mono', monospace;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }

        /* --- 核心修改：CSS 自动保险丝 --- */
        @keyframes force-show {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        html, body {
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            color: #1D1B20;
            height: 100dvh; 
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            
            /* 1. 初始状态：透明 */
            opacity: 0;
            
            /* 2. 设定动画：延迟 1.5秒 后，强制执行淡入动画 */
            /* forwards 保持动画结束后的状态（即保持可见） */
            animation: force-show 0.5s ease-in 1.5s forwards;
        }

        /* 3. 如果 JS 成功运行，会添加这个类，立即显示，取消等待 */
        body.js-loaded {
            animation: none; /* 取消延迟动画 */
            opacity: 1;      /* 立即显示 */
            transition: opacity 0.4s ease; /* 平滑过渡 */
        }

        .app-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            position: relative;
            max-width: none; 
        }

        .editor-wrapper {
            flex-grow: 1;
            padding: 0; 
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative; 
        }

        #visualEditor {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            padding: 0; 
            padding-bottom: 100px; 
            font-size: 16px;
            line-height: 1.6;
            color: #1D1B20;
            resize: none;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            display: block; 
            font-family: var(--md-sys-typescale-body);
        }

        #visualEditor:empty:before {
            content: attr(data-placeholder);
            color: var(--md-sys-color-outline);
            opacity: 0.6;
            padding-left: 16px; 
            padding-top: 16px;
            display: block;
        }

        #codeEditor {
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            padding: 16px;
            padding-top: 20px;
            padding-bottom: 140px;
            font-family: var(--md-sys-typescale-code);
            white-space: pre;
            font-size: 13px;
            color: #333;
            background-color: #FFFFFF !important; 
            resize: none;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            display: none; 
            z-index: 10;
        }

        .switch-container {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            pointer-events: none;
            z-index: 20; 
        }

        .segmented-switch {
            pointer-events: auto;
            display: flex;
            background-color: #F3EDF7; 
            border-radius: 50px;
            padding: 4px; 
            height: 56px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.12);
        }

        .segment-btn {
            border: none;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            font-family: var(--md-sys-typescale-body);
            font-size: 14px;
            font-weight: 500;
            color: #49454F;
            padding: 0 24px;
            border-radius: 50px;
            min-width: 110px;
            transition: all 0.2s ease;
        }

        .segment-btn.active {
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .material-symbols-outlined {
            font-family: 'Material Symbols Outlined';
            font-weight: normal;
            font-style: normal;
            font-size: 20px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="editor-wrapper">
        <div id="visualEditor" contenteditable="true" data-placeholder="在此粘贴内容..."></div>
        <textarea id="codeEditor" spellcheck="false"></textarea>
    </div>

    <div class="switch-container">
        <div class="segmented-switch">
            <button id="btnVisual" class="segment-btn active">
                <span class="material-symbols-outlined">visibility</span>
                <span class="btn-text">预览</span>
            </button>
            <button id="btnCode" class="segment-btn">
                <span class="material-symbols-outlined">code</span>
                <span class="btn-text">代码</span>
            </button>
        </div>
    </div>
</div>

<script>
    // --- 1. 国际化 (i18n) 处理 ---
    (function() {
        const userLang = navigator.language || navigator.userLanguage; 
        const isChinese = userLang.startsWith('zh');

        if (!isChinese) {
            document.title = "HTML Editor";
            const visualEditor = document.getElementById('visualEditor');
            if (visualEditor) visualEditor.setAttribute('data-placeholder', "Paste content here...");
            
            const btnVisualText = document.querySelector('#btnVisual .btn-text');
            if (btnVisualText) btnVisualText.textContent = "Preview";
            
            const btnCodeText = document.querySelector('#btnCode .btn-text');
            if (btnCodeText) btnCodeText.textContent = "Code";
            
            document.documentElement.lang = "en";
        }
    })();

    // --- 2. 智能显示逻辑 ---
    function showApp() {
        // 添加类名，触发 CSS 中的 body.js-loaded 样式
        // 这会立即覆盖掉那个延迟 1.5秒 的动画
        document.body.classList.add('js-loaded');
    }

    // 尝试等待字体加载
    if (document.fonts && document.fonts.ready) {
        document.fonts.ready.then(showApp).catch(showApp);
    } else {
        // 浏览器不支持，直接显示
        showApp();
    }
    
    // 注意：这里不再需要 JS 的 setTimeout 保险丝了
    // 因为 CSS 的 animation: force-show 1.5s 会自动处理超时情况

    // --- 3. 编辑器核心逻辑 ---
    const visualEditor = document.getElementById('visualEditor');
    const codeEditor = document.getElementById('codeEditor');
    const btnVisual = document.getElementById('btnVisual');
    const btnCode = document.getElementById('btnCode');

    let isCodeView = false;
    const voidTags = ['area', 'base', 'br', 'col', 'embed', 'hr', 'img', 'input', 'link', 'meta', 'param', 'source', 'track', 'wbr'];

    function formatHTML(html) {
        const tab = '  '; 
        let result = '';
        let indent = '';

        html = html.replace(/[\r\n]+/g, ' ').replace(/>\s+</g, '><').trim();
        const tokens = html.split(/(<[^>]+>)/g).filter(s => s.trim() !== '');

        tokens.forEach(token => {
            let isClosing = token.startsWith('</');
            let isOpening = token.startsWith('<') && !isClosing;
            
            if (!token.startsWith('<')) token = token.trim();
            if (token.length === 0) return;

            let tagName = '';
            if (isOpening) {
                const match = token.match(/^<([a-z0-9]+)/i);
                if (match) tagName = match[1].toLowerCase();
            }

            if (isClosing) indent = indent.substring(tab.length);
            result += indent + token + '\n';
            if (isOpening && !voidTags.includes(tagName) && !token.includes('/>')) indent += tab;
        });

        return result.trim();
    }

    btnVisual.addEventListener('click', () => {
        if (!isCodeView) return;
        visualEditor.innerHTML = codeEditor.value;
        codeEditor.style.display = 'none';
        btnVisual.classList.add('active');
        btnCode.classList.remove('active');
        isCodeView = false;
    });

    btnCode.addEventListener('click', () => {
        if (isCodeView) return;
        const rawHTML = visualEditor.innerHTML;
        codeEditor.value = formatHTML(rawHTML);
        codeEditor.style.display = 'block';
        visualEditor.innerHTML = ''; 
        btnCode.classList.add('active');
        btnVisual.classList.remove('active');
        isCodeView = true;
    });
</script>

</body>
</html>
