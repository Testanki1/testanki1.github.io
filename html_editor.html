<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FFFFFF">
    <meta name="color-scheme" content="light">
    
    <title>HTML 编辑器</title>
    
    <!-- 引入字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        :root {
            --md-sys-color-primary-container: #EADDFF;
            --md-sys-color-on-primary-container: #21005D;
            --md-sys-color-outline: #79747E;
            --md-sys-typescale-body: 'Roboto', sans-serif;
            --md-sys-typescale-code: 'Roboto Mono', monospace;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            color: #1D1B20;
            height: 100dvh; 
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            
            /* --- 修改点：初始隐藏，等待字体加载 --- */
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
            visibility: hidden; /* 配合 opacity 防止点击 */
        }

        /* 当类名 loaded 被添加时显示 */
        body.loaded {
            opacity: 1;
            visibility: visible;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            position: relative;
            max-width: none; 
        }

        .editor-wrapper {
            flex-grow: 1;
            padding: 0; 
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative; 
        }

        /* --- Preview (预览) 区域 --- */
        #visualEditor {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            padding: 0; 
            padding-bottom: 100px; 
            font-size: 16px;
            line-height: 1.6;
            color: #1D1B20;
            resize: none;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            display: block; 
        }

        #visualEditor:empty:before {
            content: attr(data-placeholder);
            color: var(--md-sys-color-outline);
            opacity: 0.6;
            padding-left: 16px; 
            padding-top: 16px;
            display: block;
        }

        /* --- HTML 代码区域 --- */
        #codeEditor {
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            padding: 16px;
            padding-top: 20px;
            padding-bottom: 140px;
            font-family: var(--md-sys-typescale-code);
            white-space: pre;
            font-size: 13px;
            color: #333;
            background-color: #FFFFFF !important; 
            resize: none;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            display: none; 
            z-index: 10;
        }

        /* 底部开关 */
        .switch-container {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            pointer-events: none;
            z-index: 20; 
        }

        .segmented-switch {
            pointer-events: auto;
            display: flex;
            background-color: #F3EDF7; 
            border-radius: 50px;
            padding: 4px; 
            height: 56px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.12);
        }

        .segment-btn {
            border: none;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            font-family: var(--md-sys-typescale-body);
            font-size: 14px;
            font-weight: 500;
            color: #49454F;
            padding: 0 24px;
            border-radius: 50px;
            min-width: 110px;
            transition: all 0.2s ease;
        }

        .segment-btn.active {
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .material-symbols-outlined {
            font-size: 20px;
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="editor-wrapper">
        <!-- data-placeholder 将由 JS 动态设置 -->
        <div id="visualEditor" contenteditable="true" data-placeholder=""></div>
        <textarea id="codeEditor" spellcheck="false"></textarea>
    </div>

    <div class="switch-container">
        <div class="segmented-switch">
            <button id="btnVisual" class="segment-btn active">
                <span class="material-symbols-outlined">visibility</span>
                <span id="txtVisual">预览</span>
            </button>
            <button id="btnCode" class="segment-btn">
                <span class="material-symbols-outlined">code</span>
                <span id="txtCode">代码</span>
            </button>
        </div>
    </div>
</div>

<script>
    /* -----------------------------------------------------------
       1. 语言检测与本地化 (Localization)
    ----------------------------------------------------------- */
    const visualEditor = document.getElementById('visualEditor');
    const codeEditor = document.getElementById('codeEditor');
    const btnVisual = document.getElementById('btnVisual');
    const btnCode = document.getElementById('btnCode');
    const txtVisual = document.getElementById('txtVisual');
    const txtCode = document.getElementById('txtCode');

    // 获取系统语言
    const sysLang = navigator.language || navigator.userLanguage; 
    const isChinese = sysLang.toLowerCase().startsWith('zh');

    // 定义语言包
    const i18n = {
        zh: {
            title: 'HTML 编辑器',
            placeholder: '在此粘贴内容...',
            visualBtn: '预览',
            codeBtn: '代码'
        },
        en: {
            title: 'HTML Editor',
            placeholder: 'Paste content here...',
            visualBtn: 'Preview',
            codeBtn: 'Code'
        }
    };

    // 应用文本
    const texts = isChinese ? i18n.zh : i18n.en;
    
    document.title = texts.title;
    visualEditor.setAttribute('data-placeholder', texts.placeholder);
    txtVisual.textContent = texts.visualBtn;
    txtCode.textContent = texts.codeBtn;
    
    // 如果是英文，HTML lang 属性也要改一下
    if (!isChinese) {
        document.documentElement.lang = "en";
    }

    /* -----------------------------------------------------------
       2. 字体加载处理 (Font Loading)
    ----------------------------------------------------------- */
    function showUI() {
        document.body.classList.add('loaded');
    }

    // 使用 document.fonts API 等待字体就绪
    if (document.fonts) {
        document.fonts.ready.then(() => {
            showUI();
        }).catch(() => {
            // 如果出错，依然显示 UI
            showUI();
        });
    } else {
        // 如果浏览器不支持 fonts API，直接显示
        showUI();
    }
    
    // 后备方案：如果网络太慢，3秒后强制显示，防止白屏
    setTimeout(showUI, 3000);


    /* -----------------------------------------------------------
       3. 编辑器原有逻辑
    ----------------------------------------------------------- */
    let isCodeView = false;
    const voidTags = ['area', 'base', 'br', 'col', 'embed', 'hr', 'img', 'input', 'link', 'meta', 'param', 'source', 'track', 'wbr'];

    function formatHTML(html) {
        const tab = '  '; 
        let result = '';
        let indent = '';

        html = html.replace(/[\r\n]+/g, ' ').replace(/>\s+</g, '><').trim();

        const tokens = html.split(/(<[^>]+>)/g).filter(s => s.trim() !== '');

        tokens.forEach(token => {
            let isClosing = token.startsWith('</');
            let isOpening = token.startsWith('<') && !isClosing;
            
            if (!token.startsWith('<')) {
                token = token.trim();
            }

            if (token.length === 0) return;

            let tagName = '';
            if (isOpening) {
                const match = token.match(/^<([a-z0-9]+)/i);
                if (match) tagName = match[1].toLowerCase();
            }

            if (isClosing) indent = indent.substring(tab.length);
            
            result += indent + token + '\n';
            
            if (isOpening && !voidTags.includes(tagName) && !token.includes('/>')) indent += tab;
        });

        return result.trim();
    }

    btnVisual.addEventListener('click', () => {
        if (!isCodeView) return;

        visualEditor.innerHTML = codeEditor.value;
        codeEditor.style.display = 'none';

        btnVisual.classList.add('active');
        btnCode.classList.remove('active');
        isCodeView = false;
    });

    btnCode.addEventListener('click', () => {
        if (isCodeView) return;

        const rawHTML = visualEditor.innerHTML;
        codeEditor.value = formatHTML(rawHTML);
        codeEditor.style.display = 'block';
        visualEditor.innerHTML = ''; 

        btnCode.classList.add('active');
        btnVisual.classList.remove('active');
        isCodeView = true;
    });
</script>

</body>
</html>
