<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>战斗聊天字体图集渲染器</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;700&family=Rubik:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Core Palette */
            --md-sys-color-primary: #76FF33;
            --md-sys-color-on-primary: #001926;
            
            --md-sys-color-background: #001926;
            --md-sys-color-on-background: #BFD5FF;
            
            --md-sys-color-surface-container: #0d2633; 
            --md-sys-color-outline: #BFD5FF;
            
            --md-sys-shape-corner-extra-large: 28px;
            --md-sys-shape-corner-full: 9999px;
            --md-sys-shape-corner-medium: 12px;

            --font-main: 'Rubik', 'M PLUS 1p', sans-serif;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-background);
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            width: 100%;
            max-width: 840px;
            background-color: var(--md-sys-color-surface-container);
            border-radius: var(--md-sys-shape-corner-extra-large);
            padding: 24px;
            margin-top: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin: 0 0 8px 0;
            font-weight: 700;
            font-size: 2rem;
            text-align: center;
            color: var(--md-sys-color-on-background);
            line-height: 1.2;
        }

        #status {
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 32px;
            min-height: 1.2em;
        }

        .input-group {
            position: relative;
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-size: 1rem;
            font-weight: 500;
            color: var(--md-sys-color-primary);
        }

        textarea {
            width: 100%;
            min-height: 120px;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-background);
            border: 2px solid var(--md-sys-color-outline);
            border-radius: var(--md-sys-shape-corner-medium);
            padding: 16px;
            font-family: var(--font-main);
            font-size: 1.1rem;
            resize: vertical;
            transition: all 0.2s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--md-sys-color-primary);
            box-shadow: 0 0 0 4px rgba(118, 255, 51, 0.15);
        }

        textarea:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: rgba(191, 213, 255, 0.2);
        }

        #output-wrapper {
            background-color: var(--md-sys-color-background);
            border-radius: var(--md-sys-shape-corner-medium);
            padding: 20px;
            margin-bottom: 32px;
            overflow: hidden;
            border: 1px solid rgba(191, 213, 255, 0.1);
        }

        #output-canvas {
            display: block;
            image-rendering: pixelated; 
            max-width: 100%;
        }

        .actions {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 140px;
            padding: 16px 24px;
            border-radius: var(--md-sys-shape-corner-full);
            font-family: var(--font-main);
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            border: none;
            transition: transform 0.1s, filter 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
        }
        .btn-primary:hover {
            filter: brightness(1.1);
            box-shadow: 0 4px 12px rgba(118, 255, 51, 0.3);
        }

        .btn-outlined {
            background-color: transparent;
            color: var(--md-sys-color-primary);
            border: 2px solid var(--md-sys-color-primary);
        }
        .btn-outlined:hover {
            background-color: rgba(118, 255, 51, 0.1);
        }

        /* Loading animation bar */
        .loading-bar-container {
            width: 100%;
            height: 4px;
            background-color: rgba(191, 213, 255, 0.1);
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
            display: none;
        }
        .loading-bar {
            height: 100%;
            background-color: var(--md-sys-color-primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 16px;
                border-radius: 20px;
            }
            .actions {
                flex-direction: column;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="app-title">战斗聊天字体图集渲染器</h1>
    <div id="status">正在初始化...</div>
    <div id="loading-bar-container" class="loading-bar-container">
        <div id="loading-bar" class="loading-bar"></div>
    </div>

    <div class="input-group">
        <label for="text-input" id="input-label">输入文字</label>
        <textarea id="text-input" placeholder="等待字体加载..." disabled></textarea>
    </div>

    <div id="output-wrapper">
        <canvas id="output-canvas"></canvas>
    </div>

    <div class="actions">
        <button id="save-button" class="btn btn-primary">保存图片</button>
        <button id="clear-button" class="btn btn-outlined">清空内容</button>
    </div>
</div>

<script>
    // Localization / I18n
    const isZh = navigator.language.toLowerCase().startsWith('zh');
    
    const texts = {
        title: isZh ? '战斗聊天字体图集渲染器' : 'Battle Chat Font Renderer',
        init: isZh ? '正在初始化...' : 'Initializing...',
        loading: isZh ? '正在加载字体资源...' : 'Loading font resources...',
        loaded: isZh ? '字体资源加载完成' : 'All fonts loaded',
        label: isZh ? '输入文字' : 'Input Text',
        placeholderWait: isZh ? '等待字体加载...' : 'Waiting for fonts...',
        placeholderReady: isZh ? '在此输入内容...' : 'Type here...',
        save: isZh ? '保存图片' : 'Save Image',
        clear: isZh ? '清空内容' : 'Clear',
        alert: isZh ? '请先输入文字' : 'Please input text first'
    };

    // Apply translations
    document.getElementById('app-title').textContent = texts.title;
    document.title = texts.title;
    document.getElementById('status').textContent = texts.init;
    document.getElementById('input-label').textContent = texts.label;
    document.getElementById('text-input').placeholder = texts.placeholderWait;
    document.getElementById('save-button').textContent = texts.save;
    document.getElementById('clear-button').textContent = texts.clear;
    if (!isZh) {
        document.documentElement.lang = 'en';
    }

    const textInput = document.getElementById('text-input');
    const canvas = document.getElementById('output-canvas');
    const statusEl = document.getElementById('status');
    const loadingBarContainer = document.getElementById('loading-bar-container');
    const loadingBar = document.getElementById('loading-bar');
    const ctx = canvas.getContext('2d');
    const saveButton = document.getElementById('save-button');
    const clearButton = document.getElementById('clear-button');

    // Font data storage
    const fontData = {};
    const fontSources = [
        { name: 'open_sans_armenian', png: 'https://testanki1.github.io/font-renderer/images/open_sans_armenian.f4961ef6.png', txt: 'https://testanki1.github.io/font-renderer/textdata/open_sans_armenian.0c4bdbc3.txt' },
        { name: 'open_sans_cjk', png: 'https://testanki1.github.io/font-renderer/images/open_sans_cjk.6b6f51ca.png', txt: 'https://testanki1.github.io/font-renderer/textdata/open_sans_cjk.45a1fbad.txt' },
        { name: 'open_sans_cyrillic', png: 'https://testanki1.github.io/font-renderer/images/open_sans_cyrillic.bb8c7bce.png', txt: 'https://testanki1.github.io/font-renderer/textdata/open_sans_cyrillic.0dc1dc77.txt' },
        { name: 'open_sans_georgian', png: 'https://testanki1.github.io/font-renderer/images/open_sans_georgian.8ab2c6cf.png', txt: 'https://testanki1.github.io/font-renderer/textdata/open_sans_georgian.cafb6b98.txt' },
        { name: 'open_sans_latin', png: 'https://testanki1.github.io/font-renderer/images/open_sans_latin.1f261a52.png', txt: 'https://testanki1.github.io/font-renderer/textdata/open_sans_latin.87a74077.txt' }
    ];

    const totalDefinitions = fontSources.length;

    // Parsing logic for the BMFont text format
    function parseMetricData(text) { 
        const metricsMap = new Map(); 
        const lines = text.split('\n'); 
        for (let i = 1; i < lines.length; i++) { 
            const line = lines[i].trim(); 
            if (!line || line.startsWith('kerning')) break; 
            const parts = line.split(/\s+/); 
            if (parts.length >= 8) { 
                const charCode = parseInt(parts[0], 10); 
                if (isNaN(charCode)) continue; 
                metricsMap.set(charCode, { 
                    x: parseInt(parts[1], 10), 
                    y: parseInt(parts[2], 10), 
                    width: parseInt(parts[3], 10), 
                    height: parseInt(parts[4], 10), 
                    xoffset: parseInt(parts[5], 10), 
                    yoffset: parseInt(parts[6], 10), 
                    xadvance: parseInt(parts[7], 10) 
                }); 
            } 
        } 
        return metricsMap; 
    }

    // Find character data across all loaded fonts
    function findCharData(charCode) {
        for (const name in fontData) {
            const font = fontData[name];
            if (font.image && font.metrics.has(charCode)) {
                return { metrics: font.metrics.get(charCode), image: font.image };
            }
        }
        return null;
    }

    // Update UI based on loading progress
    function updateLoadingStatus() {
        const loadedCount = Object.keys(fontData).length;
        const percent = (loadedCount / totalDefinitions) * 100;
        
        loadingBar.style.width = `${percent}%`;

        // Only enable input when ALL fonts are loaded
        if (loadedCount === totalDefinitions) {
            textInput.disabled = false;
            textInput.placeholder = texts.placeholderReady;
            statusEl.textContent = texts.loaded;
            statusEl.style.color = 'var(--md-sys-color-primary)';
            setTimeout(() => {
                loadingBarContainer.style.display = 'none';
            }, 500);
        } else {
            textInput.disabled = true;
            statusEl.textContent = texts.loading;
            loadingBarContainer.style.display = 'block';
        }
    }

    async function loadFontsFromUrls() {
        updateLoadingStatus();
        
        const loadPromises = fontSources.map(async (source) => {
            try {
                const [imageResponse, textResponse] = await Promise.all([
                    fetch(source.png),
                    fetch(source.txt)
                ]);

                if (!imageResponse.ok) throw new Error(`Image error: ${source.png}`);
                if (!textResponse.ok) throw new Error(`Text error: ${source.txt}`);

                const imageBlob = await imageResponse.blob();
                const image = await new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.onerror = () => reject(new Error('Image parse error'));
                    img.src = URL.createObjectURL(imageBlob);
                });

                const metricsText = await textResponse.text();
                fontData[source.name] = { image: image, metrics: parseMetricData(metricsText) };
                
                updateLoadingStatus();
            } catch (error) {
                console.error(`Failed to load ${source.name}:`, error);
            }
        });

        await Promise.allSettled(loadPromises);
    }

    function renderText(text) {
        if (Object.keys(fontData).length === 0) return;

        const outputContainer = document.getElementById('output-wrapper');
        const style = window.getComputedStyle(outputContainer);
        const paddingX = parseFloat(style.paddingLeft) + parseFloat(style.paddingRight);
        const availableWidth = outputContainer.clientWidth - paddingX;

        canvas.width = availableWidth;
        // Initial clear
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (!text) {
            canvas.height = 1; // Minimize height if empty
            return;
        }

        const lineHeight = 25;
        let cursorX = 0;
        let cursorY = 0;
        const charPositions = [];
        let actualMaxHeight = 0;

        const getCharMetrics = (char) => {
            const charData = findCharData(char.charCodeAt(0));
            if (charData) return charData.metrics;
            // Default placeholder metrics
            return { xoffset: 0, yoffset: 0, width: 17, height: 17, xadvance: 17 };
        };

        for (const char of text) {
            if (char === '\n') {
                cursorX = 0;
                cursorY += lineHeight;
                continue;
            }

            const metrics = getCharMetrics(char);
            const charRenderWidth = metrics.xoffset + metrics.width;
            
            // Wrap text if needed
            if (cursorX > 0 && (cursorX + charRenderWidth) > availableWidth) {
                cursorX = 0;
                cursorY += lineHeight;
            }

            const drawX = cursorX + metrics.xoffset;
            const drawY = cursorY + metrics.yoffset;

            charPositions.push({
                image: findCharData(char.charCodeAt(0))?.image,
                metrics: metrics,
                drawX: drawX,
                drawY: drawY,
            });

            cursorX += metrics.xadvance;

            if (metrics.height > 0) {
                const bottomEdge = drawY + metrics.height;
                if (bottomEdge > actualMaxHeight) {
                    actualMaxHeight = bottomEdge;
                }
            }
        }

        // Adjust canvas height to fit text
        if (text.endsWith('\n')) {
             actualMaxHeight = Math.max(actualMaxHeight, cursorY);
        } else if (text.length > 0) {
             actualMaxHeight = Math.max(actualMaxHeight, cursorY + lineHeight);
        }

        canvas.height = Math.max(1, actualMaxHeight);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.imageSmoothingEnabled = false; // Keep pixelated look

        // Draw characters
        charPositions.forEach(pos => {
            if (pos.image) {
                const m = pos.metrics;
                if (m.width > 0 && m.height > 0) {
                     ctx.drawImage(
                        pos.image, m.x, m.y, m.width, m.height,
                        pos.drawX, pos.drawY, m.width, m.height
                    );
                }
            } else {
                // Draw error box for missing chars
                ctx.fillStyle = '#FF6666'; 
                ctx.fillRect(pos.drawX, pos.drawY, pos.metrics.width - 2, pos.metrics.height - 2);
            }
        });
    }

    // Event Listeners
    textInput.addEventListener('input', (event) => {
        renderText(event.target.value);
    });

    window.addEventListener('resize', () => {
        renderText(textInput.value);
    });

    saveButton.addEventListener('click', () => {
        if (!textInput.value.trim()) {
            alert(texts.alert);
            return;
        }
        const link = document.createElement('a');
        link.download = 'tank-chat-text.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
    });

    clearButton.addEventListener('click', () => {
        textInput.value = '';
        renderText('');
    });

    // Start loading
    loadFontsFromUrls();

</script>

</body>
</html>
