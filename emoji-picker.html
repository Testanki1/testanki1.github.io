<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M3 Emoji Picker</title>
    <style>
        /* --- M3 Design Tokens & Reset --- */
        :root {
            --md-sys-color-surface: #FDFCFF;
            --md-sys-color-surface-container: #F0F4F9;
            --md-sys-color-surface-container-high: #E8EDF4;
            --md-sys-color-on-surface: #1A1C1E;
            --md-sys-color-primary: #0061A4;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #D1E4FF;
            --md-sys-color-on-primary-container: #001D36;
            --md-sys-color-outline: #74777F;
            --md-sys-color-outline-variant: #C4C6CF;
            --md-elevation-level-1: 0 1px 3px 1px rgba(0, 0, 0, 0.15), 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --md-elevation-level-3: 0 4px 8px 3px rgba(0, 0, 0, 0.15), 0 1px 3px 0 rgba(0, 0, 0, 0.3);
            
            --m3-border-radius-lg: 24px;
            --m3-border-radius-md: 16px;
            --m3-border-radius-sm: 12px;
            
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; padding: 0;
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Layout Components --- */
        
        /* 1. Top Bar (Status Tabs) */
        header {
            padding: 16px 16px 8px;
            background: rgba(253, 252, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 10;
            border-bottom: 1px solid var(--md-sys-color-surface-container-high);
            flex-shrink: 0;
        }

        .status-tabs {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            scrollbar-width: none;
            padding-bottom: 4px;
        }
        .status-tabs::-webkit-scrollbar { display: none; }

        .chip {
            border: 1px solid var(--md-sys-color-outline-variant);
            border-radius: 8px;
            padding: 6px 16px;
            font-size: 14px;
            font-weight: 500;
            color: var(--md-sys-color-on-surface);
            background: transparent;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s cubic-bezier(0.2, 0.0, 0, 1.0);
            user-select: none;
        }
        .chip:hover { background-color: var(--md-sys-color-surface-container-high); }
        .chip.active {
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            border-color: transparent;
        }

        /* 2. Main Content (Emoji Grid) */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 0 16px 80px; /* Bottom padding for nav */
            scroll-behavior: smooth;
        }

        .group-header {
            font-size: 22px;
            font-weight: 400;
            color: var(--md-sys-color-on-surface);
            margin: 32px 0 16px;
            padding-left: 4px;
        }

        .subgroup-title {
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            color: var(--md-sys-color-primary);
            margin: 24px 0 8px;
            display: inline-block;
            background: var(--md-sys-color-surface-container);
            padding: 4px 12px;
            border-radius: 8px;
        }

        .emoji-row {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-bottom: 4px;
        }

        /* Container for Base + Variants */
        .variant-set {
            display: inline-flex;
            flex-wrap: wrap;
            align-items: center;
            background-color: var(--md-sys-color-surface-container);
            border-radius: var(--m3-border-radius-md);
            padding: 6px;
            margin: 4px 0 12px;
            gap: 2px;
        }

        .emoji-item {
            width: 48px;
            height: 48px;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 12px;
            transition: transform 0.1s, background-color 0.2s;
            user-select: none;
            position: relative;
        }
        .emoji-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
            transform: scale(1.1);
        }
        .emoji-item:active {
            transform: scale(0.95);
        }

        /* Dashed separator logic */
        .emoji-item.is-base-last {
            margin-right: 12px;
        }
        .emoji-item.is-base-last::after {
            content: "";
            position: absolute;
            right: -8px;
            top: 10px;
            bottom: 10px;
            width: 1px;
            border-right: 2px dashed var(--md-sys-color-outline-variant);
        }

        /* 3. Bottom Navigation (Groups) */
        nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: var(--md-sys-color-surface-container);
            display: flex;
            align-items: center;
            overflow-x: auto;
            padding: 0 16px;
            gap: 8px;
            z-index: 20;
            box-shadow: 0 -1px 0 var(--md-sys-color-outline-variant);
            scrollbar-width: none;
        }
        nav::-webkit-scrollbar { display: none; }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 64px;
            height: 100%;
            cursor: pointer;
            color: var(--md-sys-color-on-surface);
            opacity: 0.7;
            transition: 0.2s;
            font-size: 12px;
            font-weight: 500;
            text-align: center;
            padding: 0 8px;
        }
        .nav-item.active {
            opacity: 1;
            color: var(--md-sys-color-on-surface);
        }
        .nav-indicator {
            height: 32px;
            padding: 0 16px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 4px;
            transition: 0.2s;
        }
        .nav-item.active .nav-indicator {
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            font-weight: bold;
        }

        /* 4. Tooltip */
        #tooltip {
            position: fixed;
            z-index: 100;
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            color: #fff;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 13px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.15s;
            text-align: center;
            max-width: 200px;
            box-shadow: var(--md-elevation-level-3);
            transform: translate(-50%, -100%);
            margin-top: -12px;
        }
        #tooltip.show { opacity: 1; }
        .t-base { display: block; font-weight: 700; font-size: 14px; margin-bottom: 2px; }
        .t-qual { display: block; font-size: 11px; opacity: 0.8; }

        /* 5. Snackbar (Toast) */
        #snackbar {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%) scale(0.9);
            background: #1A1C1E;
            color: #F2F2F2;
            padding: 14px 24px;
            border-radius: 28px; /* Pill shape */
            font-size: 14px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.2, 0, 0, 1);
            z-index: 101;
            box-shadow: var(--md-elevation-level-3);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #snackbar.show {
            transform: translateX(-50%) scale(1);
            opacity: 1;
        }

        /* Loading State */
        #loading {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--md-sys-color-surface);
            z-index: 50;
            gap: 16px;
        }
        .spinner {
            width: 48px; height: 48px;
            border: 5px solid var(--md-sys-color-surface-container-high);
            border-top-color: var(--md-sys-color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .error-msg { color: #BA1A1A; text-align: center; padding: 20px; max-width: 400px; }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loading">
        <div class="spinner"></div>
        <div style="font-weight: 500; color: var(--md-sys-color-primary);">Loading Emoji Data...</div>
        <div style="font-size: 12px; color: var(--md-sys-color-outline);">Fetching from unicode.org</div>
    </div>

    <!-- Header with Status Tabs -->
    <header>
        <div class="status-tabs" id="status-tabs">
            <!-- Generated by JS -->
        </div>
    </header>

    <!-- Main Content -->
    <main id="main-content">
        <!-- Generated by JS -->
    </main>

    <!-- Bottom Navigation -->
    <nav id="bottom-nav">
        <!-- Generated by JS -->
    </nav>

    <!-- Floating Elements -->
    <div id="tooltip"></div>
    <div id="snackbar"></div>

    <script>
        (function() {
            'use strict';

            const OFFICIAL_URL = 'https://www.unicode.org/Public/emoji/latest/emoji-test.txt';
            
            // State
            let emojiData = {}; // { status: { group: { subgroup: { baseName: [items] } } } }
            let currentStatus = '';
            let isAutoScrolling = false;
            let tooltipTimer = null;

            // DOM Elements
            const els = {
                loading: document.getElementById('loading'),
                statusTabs: document.getElementById('status-tabs'),
                main: document.getElementById('main-content'),
                nav: document.getElementById('bottom-nav'),
                tooltip: document.getElementById('tooltip'),
                snackbar: document.getElementById('snackbar')
            };

            // --- 1. Data Fetching & Parsing ---
            async function init() {
                try {
                    const response = await fetch(OFFICIAL_URL);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const text = await response.text();
                    parseData(text);
                    renderApp();
                    els.loading.style.display = 'none';
                } catch (e) {
                    console.error(e);
                    els.loading.innerHTML = `
                        <div class="error-msg">
                            <h3>Âä†ËΩΩÂ§±Ë¥•</h3>
                            <p>${e.message}</p>
                            <p style="font-size:12px; margin-top:10px; color:#555;">
                                <strong>Ê≥®ÊÑèÔºö</strong> Áî±‰∫é unicode.org ‰∏çÂÖÅËÆ∏Ë∑®Âüü (CORS)Ôºå
                                Â¶ÇÊûú‰Ω†ÊòØÁõ¥Êé•ÊâìÂºÄÊ≠§ HTML Êñá‰ª∂ÔºåËØ∑Â∞ùËØïÂÆâË£Ö "Allow CORS" ÊµèËßàÂô®Êèí‰ª∂Ôºå
                                ÊàñËÄÖÂú®Êú¨Âú∞ÊúçÂä°Âô®ÁéØÂ¢É‰∏ãËøêË°å„ÄÇ
                            </p>
                        </div>
                    `;
                }
            }

            function parseData(text) {
                const lines = text.split('\n');
                let curG = "Unknown", curSG = "Unknown";

                lines.forEach(line => {
                    line = line.trim();
                    if (!line) return;
                    
                    if (line.startsWith('# group:')) {
                        curG = line.split(': ')[1].trim();
                    } else if (line.startsWith('# subgroup:')) {
                        curSG = line.split(': ')[1].trim();
                    } else if (!line.startsWith('#') && line.includes(';')) {
                        // Line format: CodePoints ; Status # Emoji Name
                        const parts = line.split(';');
                        const statusPart = parts[1].split('#');
                        const status = statusPart[0].trim();
                        const comment = statusPart[1].trim();
                        
                        // Parse comment: "üò∂‚Äçüå´Ô∏è E13.1 face in clouds"
                        // We need the char and the name
                        const firstSpaceIndex = comment.indexOf(' ');
                        const emojiChar = comment.substring(0, firstSpaceIndex);
                        const rest = comment.substring(firstSpaceIndex + 1).trim();
                        // Skip version (E13.1) to get name
                        const nameStartIndex = rest.indexOf(' ');
                        const fullName = rest.substring(nameStartIndex + 1).trim();

                        // Parse Base vs Qualifier (for skin tones etc)
                        // Logic: "person: light skin tone" -> Base: "person", Qual: "light skin tone"
                        const nameParts = fullName.split(':');
                        const baseName = nameParts[0].trim();
                        const qualifier = nameParts.length > 1 ? nameParts.slice(1).join(':').trim() : "";

                        // Build Structure
                        if (!emojiData[status]) emojiData[status] = {};
                        if (!emojiData[status][curG]) emojiData[status][curG] = {};
                        if (!emojiData[status][curG][curSG]) emojiData[status][curG][curSG] = {};
                        if (!emojiData[status][curG][curSG][baseName]) {
                            emojiData[status][curG][curSG][baseName] = [];
                        }

                        emojiData[status][curG][curSG][baseName].push({
                            char: emojiChar,
                            base: baseName,
                            qual: qualifier
                        });
                    }
                });
            }

            // --- 2. Rendering ---
            function renderApp() {
                // 1. Render Status Tabs
                const statuses = Object.keys(emojiData);
                // Default to fully-qualified if exists, else first available
                currentStatus = statuses.includes('fully-qualified') ? 'fully-qualified' : statuses[0];

                els.statusTabs.innerHTML = '';
                statuses.forEach(s => {
                    const chip = document.createElement('button');
                    chip.className = `chip ${s === currentStatus ? 'active' : ''}`;
                    chip.textContent = s.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase()); // Capitalize
                    chip.onclick = () => switchStatus(s);
                    els.statusTabs.appendChild(chip);
                });

                renderContent();
            }

            function switchStatus(status) {
                currentStatus = status;
                document.querySelectorAll('.chip').forEach(c => {
                    c.classList.toggle('active', c.textContent.toLowerCase().replace(/ /g, '-') === status);
                });
                renderContent();
            }

            function renderContent() {
                els.main.innerHTML = '';
                els.nav.innerHTML = '';
                els.main.scrollTop = 0;

                const groups = emojiData[currentStatus] || {};
                const groupNames = Object.keys(groups);

                groupNames.forEach((gName, idx) => {
                    // 1. Bottom Nav Item
                    const navItem = document.createElement('div');
                    navItem.className = `nav-item ${idx === 0 ? 'active' : ''}`;
                    navItem.dataset.target = `group-${idx}`;
                    // Shorten name for nav if too long
                    const shortName = gName.split(' ')[0]; 
                    navItem.innerHTML = `<div class="nav-indicator">${shortName}</div>`;
                    navItem.onclick = () => scrollToGroup(idx);
                    els.nav.appendChild(navItem);

                    // 2. Main Content Block
                    const gBlock = document.createElement('div');
                    gBlock.id = `group-${idx}`;
                    gBlock.innerHTML = `<div class="group-header">${gName}</div>`;

                    const subgroups = groups[gName];
                    Object.keys(subgroups).forEach(sgName => {
                        const sgTitle = document.createElement('div');
                        sgTitle.className = 'subgroup-title';
                        sgTitle.textContent = sgName;
                        gBlock.appendChild(sgTitle);

                        const baseMap = subgroups[sgName];
                        
                        // Container for simple items to avoid too many divs
                        let simpleRow = document.createElement('div');
                        simpleRow.className = 'emoji-row';
                        let hasSimple = false;

                        Object.keys(baseMap).forEach(baseName => {
                            const items = baseMap[baseName];
                            
                            // Logic: If items > 1 (variants exist), use a container box
                            // If items == 1, put in flow
                            
                            // Check if we have mixed base and qualifiers
                            const baseItems = items.filter(i => !i.qual);
                            const variantItems = items.filter(i => i.qual);

                            if (items.length > 1 && baseItems.length > 0 && variantItems.length > 0) {
                                // Close previous simple row if open
                                if (hasSimple) { gBlock.appendChild(simpleRow); simpleRow = document.createElement('div'); simpleRow.className = 'emoji-row'; hasSimple = false; }

                                const setDiv = document.createElement('div');
                                setDiv.className = 'variant-set';
                                
                                // Render Base items (usually just one, but logic supports multiple)
                                baseItems.forEach((obj, i) => {
                                    const isLast = i === baseItems.length - 1;
                                    setDiv.appendChild(createEmojiEl(obj, isLast));
                                });
                                // Render Variants
                                variantItems.forEach(obj => {
                                    setDiv.appendChild(createEmojiEl(obj, false));
                                });
                                gBlock.appendChild(setDiv);
                            } else {
                                // Just dump them in the simple row
                                hasSimple = true;
                                items.forEach(obj => simpleRow.appendChild(createEmojiEl(obj, false)));
                            }
                        });

                        if (hasSimple) gBlock.appendChild(simpleRow);
                    });

                    els.main.appendChild(gBlock);
                });

                setupScrollSpy(groupNames.length);
            }

            function createEmojiEl(obj, isBaseLast) {
                const el = document.createElement('div');
                el.className = 'emoji-item' + (isBaseLast ? ' is-base-last' : '');
                el.textContent = obj.char;
                
                // Events
                el.onclick = () => copyToClipboard(obj.char);
                
                // Tooltip logic
                const showTip = () => showTooltip(el, obj.base, obj.qual);
                el.onmouseenter = showTip;
                el.onmouseleave = hideTooltip;
                el.ontouchstart = (e) => { 
                    // Prevent default to avoid click triggering immediately if we want long press, 
                    // but for this UI, touch usually means click. 
                    // We'll show tooltip on touch, copy on click.
                    showTip(); 
                };

                return el;
            }

            // --- 3. Interactions ---

            function copyToClipboard(char) {
                navigator.clipboard.writeText(char).then(() => {
                    showSnackbar(`Â∑≤Â§çÂà∂ ${char}`);
                }).catch(err => {
                    showSnackbar('Â§çÂà∂Â§±Ë¥•');
                    console.error(err);
                });
            }

            function showSnackbar(msg) {
                els.snackbar.textContent = msg;
                els.snackbar.classList.add('show');
                setTimeout(() => els.snackbar.classList.remove('show'), 2000);
            }

            function showTooltip(el, base, qual) {
                if (tooltipTimer) clearTimeout(tooltipTimer);
                els.tooltip.innerHTML = `<span class="t-base">${base}</span>${qual ? '<span class="t-qual">'+qual+'</span>' : ''}`;
                
                const rect = el.getBoundingClientRect();
                els.tooltip.style.left = (rect.left + rect.width / 2) + 'px';
                els.tooltip.style.top = rect.top + 'px';
                els.tooltip.classList.add('show');
            }

            function hideTooltip() {
                els.tooltip.classList.remove('show');
            }

            // --- 4. Navigation Logic ---

            function scrollToGroup(idx) {
                isAutoScrolling = true;
                const target = document.getElementById(`group-${idx}`);
                const navItems = document.querySelectorAll('.nav-item');
                
                navItems.forEach(n => n.classList.remove('active'));
                navItems[idx].classList.add('active');
                navItems[idx].scrollIntoView({ behavior: 'smooth', inline: 'center' });

                if (target) {
                    // Offset for header
                    const headerHeight = 0; 
                    els.main.scrollTo({
                        top: target.offsetTop - 16,
                        behavior: 'smooth'
                    });
                }
                
                setTimeout(() => isAutoScrolling = false, 800);
            }

            function setupScrollSpy(count) {
                els.main.onscroll = () => {
                    if (isAutoScrolling) return;
                    
                    let activeIdx = 0;
                    for (let i = 0; i < count; i++) {
                        const el = document.getElementById(`group-${i}`);
                        // 100px offset for trigger point
                        if (el.offsetTop <= els.main.scrollTop + 150) {
                            activeIdx = i;
                        } else {
                            break;
                        }
                    }

                    const navItems = document.querySelectorAll('.nav-item');
                    navItems.forEach((n, i) => {
                        const isActive = i === activeIdx;
                        n.classList.toggle('active', isActive);
                        if (isActive) {
                            n.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
                        }
                    });
                };
            }

            // Start
            init();

        })();
    </script>
</body>
</html>
